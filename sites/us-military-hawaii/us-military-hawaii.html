         <h3>The Overthrow of Queen Liliuokalani</h3>
        	<p1>Hawai'i has been under the influence of foreign business interests since the initial interaction with the British Empire in 1778. 
        		James Cooke "discovered" the islands on the behalf of the British Empire. The other European powers followed their pursuit, 
        		and engaged in the whaling/ sandalwood industries. The whaling and sandalwood industries had a significant effect on the 
        		Indigenous people and island resources but those industries did not compare to the United States sugar industry. The sugar 
        		industry on the islands were composed of five companies : Hackfield and Company (Amfac), C. Brewer and Company, Theo Davis Company, 
        		Castle and Cooke, and Alexander and Baldwin. "The Big Five" controlled the economic and political aspects of island life and created 
        		a subservent class amongst Native Hawaiians and immigrant laborers. Those in the monarchy had limited power due to The Big Five's infleunce
        		and the Big Five lead to the United States Military occupancy of the Hawaiian Islands </p>
        		
        	<p2>Queen Liluokalani ascended the throne in 1891, and aimed to re-establish and maintain sovereignty in the crown. The Big Five saw this as a threat, and 
        		took action against Queen Liluokalani. They created the Committee of Public Safety, a white land elite that harrassed and assulated those that supported 
        		The Queens claim of sovereignty. 
        	   </p2>
